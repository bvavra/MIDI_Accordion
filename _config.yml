# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (http://username.github.io) then use these settings:
#url: "http://bvavra.github.io"
#baseurl: ""

# If you are building a GitHub project page then use these settings:
url: "http://bvavra.github.io/MIDI_Accordion"
baseurl: "/MIDI_Accordion"

# Need this to prevent breakage from copying/pasting text from Google Docs:
encoding: UTF-8

# Of course don't forget to change the username and projectname to YOUR username and project

# Name of website
title: MIDI Accordion

# Short description of your site
description: DIY Arduino MIDI Accordion

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Home: "http://bvavra.github.io/MIDI_Accordion"
  About: "about"
  Instructions:
    - 0. Project Overview: "overview"
    - 1. Sending MIDI: "sending-midi"
    - 2. MIDI Playback: "midi-playback"
    - 3. Mapping Input: "opto-interruptor"
    - 4. Accordion Setup: "accordion"
    - 5. Circuit Layout: "circuit"
    - 6. Assembly: "assembly"
    - 7. Testing: "testing"
  Bonus Features:
    - Bluetooth: "bluetooth"
    - Power: "power"
    - Dynamic Volume: "volume"
#    - Pitch Bend: "pitchbend"
#    - Button Pad: "button pad"
#  Author: "https://bvavra.github.io/" #TODO - put back in when full site is in a decent enough condition
  GitHub: "https://github.com/bvavra/MIDI_Accordion"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/accordion.jpg"

# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Brendan Vavra
  email: "brendan.vavra@gmail.com"
  facebook: brendan.vavra  
  github: bvavra    
  twitter: brendanvavra   
  linkedin: brendan-vavra  
#  xing: yourname      
#  stackoverflow: yourlink  # eg. "3943160/daattali"
  instagram: brendanvavra

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: true
  twitter: true
  github: true
  linkedin: false
  xing: false
  stackoverflow: false
  instagram: true

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: true
  linkedin: true

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
#url-pretty: "https://bvavra.github.io/"  # eg. "https://bvavra.github.io/"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
#disqus: ""

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: ""

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "America/New_York"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags pages (not recommended if you are deploying via GitHub pages, only set to true if deploying locally with ruby)
link-tags: false

# Exclude these files from production site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  - Vagrantfile

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."
      - name: "prevUrl"
        field:
          element: "text"
          label: "PreviousUrl"
          help: "Custom previous url link."
      - name: "nextUrl"
        field:
          element: "text"
          label: "NextUrl"
          help: "Custom next url link."
      - name: "prevTitle"
        field:
          element: "text"
          label: "PreviousTitle"
          help: "Custom previous url title."
      - name: "nextTitle"
        field:
          element: "text"
          label: "NextTitle"
          help: "Custom next url title."
gems:
  - jekyll-paginate

